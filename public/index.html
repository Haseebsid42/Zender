<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Zender</title>
  <link rel="icon" href="/w.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin-top: 50px;
      padding: 20px;
    }

    h2 {
      color: #128C7E;
      font-size: 24px;
      margin-bottom: 20px;
    }

    img {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #status {
      margin-top: 30px;
      font-weight: bold;
      font-size: 18px;
      color: #128C7E;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 20px auto;
    }

    .status-msg {
      display: flex;
      justify-content: center;
      padding: 10px 0px; 
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #128C7E;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <h2>ðŸ“± Scan the QR code to login to WhatsApp</h2>
  <div id="qr-container">
    <div class="loader"></div> <!-- Show loading spinner while waiting for QR -->
  </div>
  <button onclick="location.reload()"
    style="margin-top: 20px; padding: 10px 20px; font-size: 16px; background-color: #128C7E; color: white; border: none; border-radius: 5px; cursor: pointer;">
    ðŸ”„ Refresh QR
  </button>
  <div id="status">
    <div class="status-msg">
      Waiting for WhatsApp client to connect <img src="loader.gif" width="15px" height="15px" style="margin-top: 0;padding-left: 5px;"></div>
  </div>
  <script>
    // Load QR code
    function loadQR() {
      fetch('/qr')
        .then(res => res.text())
        .then(html => {
          document.getElementById('qr-container').innerHTML = html;
        })
        .catch(() => {
          document.getElementById('qr-container').innerText = 'âŒ Failed to load QR code.';
        });
    }

    loadQR(); // Load QR on page load

    // Poll for client status every 3 seconds
    const checkInterval = setInterval(() => {
      fetch('/status')
        .then(res => res.json())
        .then(data => {
          if (data.ready) {
            clearInterval(checkInterval);
            document.getElementById('status').innerText = 'âœ… WhatsApp client is ready!';
            setTimeout(() => {
              window.location.href = 'form.html'; // Redirect to main form page
            }, 1000);
          }
        });
    }, 3000);
  </script>
</body>

</html>
